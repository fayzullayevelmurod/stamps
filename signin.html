<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamps</title>
    <!-- normalize css file -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- bootstrap file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_container">
        <div class="nav_list">
            <a href="index.html">Главная</a>
            <img src="./images/next_icon.svg" alt="">
            <a href="#">Регистрация/Вход</a>
        </div>
    </div>
    <div class="sign_in">
        <div class="main_container">
            <div class="sign_in_wrapper">
                <div class="sign_in_left">
                    <img src="./images/registration_left_img.png" alt="">
                    <div class="sign_in_red_block"></div>
                </div>
                <div class="sign_in_main">
                    <h2>Вход</h2>
                    <form>
                        <div class="form_input_in">
                            <input type="text" placeholder="Логин">
                            <img src="./images/star_icon.svg" alt="">
                        </div>
                        <div class="form_input_in">
                            <input type="password" placeholder="Пароль">
                            <img src="./images/star_icon.svg" alt="">
                        </div>
                        <button class="form_btn" type="submit">Войти</button>
                        <div class="form_bottom_in">
                            <span><img src="./images/star_icon.svg" alt="">Обязательные поля</span>
                            <a class="form_bottom_link" href="#">Нет аккаунта? Зарегистрировать. <img src="./images/albums_comment_full.svg" alt=""></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./js/swipper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
