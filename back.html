<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamps</title>
    <!-- normalize css file -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- bootstrap file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="back">
        <section id="back">
            <div class="main_container">
                <div class="nav_list">
                    <a href="index.html">Главная</a>
                    <img src="./images/next_icon.svg" alt="">
                    <a href="#">Обратная связь</a>
                </div>
            </div>
            <div class="main_container">
                <div class="back_wrapper">
                    <div class="back_social_media">
                        <div class="social_media_content">
                            <img src="./images/back_img.png" alt="">
                            <ul>
                                <li>
                                    <a href="#"><img src="./images/youtube_icon.svg" alt=""></a>
                                </li>
                                <li>
                                    <a href="#"><img src="./images/vkontak_icon.svg" alt=""></a>
                                </li>
                                <li>
                                    <a href="#"><img src="./images/instagram_icon.svg" alt=""></a>
                                </li>
                                <li>
                                    <a href="#"><img src="./images/r_icon.svg" alt=""></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="back_form">
                        <div class="back_form_content">
                            <div class="back_form_title">
                                <h2>Обратная связь</h2>
                                <p>Есть вопрос или предложение? Заполните форму и получите ответ в ближайшее время</p>
                            </div>
                            <form class="back_form_main">
                                <div class="back_form_main_left">
                                    <div class="back_input">
                                        <input type="text" placeholder="Ваше имя">
                                        <img src="./images/star_icon.svg" alt="">
                                    </div>
                                    <div class="back_input">
                                        <input type="email" placeholder="Email">
                                        <img src="./images/star_icon.svg" alt="">
                                    </div>
                                    <a class="back_input_bottom" href="#">
                                        <img src="./images/star_icon.svg" alt="">
                                        Обязательные поля
                                    </a>
                                </div>
                                <div class="back_form_main_right">
                                    <textarea placeholder="Ваше сообщение"></textarea>
                                    <button class="back_form_btn" type="submit">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    


    <script src="./js/swipper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
